<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="script.js"></script>
  <script src="questions.js"></script>

<body onload="showStartScreenHTML()">
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
      id="progressbar">
    </div>
  </div>
  <div class="container" id="container">
    <div class="card quiz-card dflexrow" id="quizCard">
      <div class="leftSection dflexcolumn">
        <img src="./img/logo.png" class="" alt="">
        <div class="quizcontent dflexcolumn">
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
          </ul>
        </div>
      </div>
      <div class="rightSection" id="rightSection">
      </div>
    </div>
  </div>
    <img src="./img/tropy.png" class="trophy dnone" id="trophy">

</html>
