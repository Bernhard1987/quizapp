<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="script.js"></script>
  <script src="questions.js"></script>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary bg-white">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="card quiz-card dflexrow" id="quizCard">
      <div class="leftSection dflexcolumn">
        <img src="./img/logo.png" class="" alt="">
      </div>
      <div class="rightSection">
        <div class="card-body">
          <h5 class="card-title" id="questionText">Frage</h5>
          <div class="card mb-2 quiz-answer-card dflexrow" onclick="answer('answer_1')">
            <div class="answerLetter" id="answerLetter_1">A</div>
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card dflexrow" onclick="answer('answer_2')">
            <div class="answerLetter" id="answerLetter_2">B</div>
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card dflexrow" onclick="answer('answer_3')">
            <div class="answerLetter" id="answerLetter_3">C</div>
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card dflexrow" onclick="answer('answer_4')">
            <div class="answerLetter" id="answerLetter_4">D</div>
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>
          <div class="question-footer">
            <div>
              <b id="currentQuestion">1</b> von <b id="totalQuestionCount">5</b> Fragen
            </div>
            <button class="btn circlebutton" id="nextQuestionBtn" onclick="nextQuestion()">&gt;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
